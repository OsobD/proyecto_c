
services:
  # Servicio de la aplicación Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eemq-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      # Estos son los volúmenes nombrados que solucionan el problema
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
    networks:
      - eemq-network

  # Servidor web Nginx
  nginx:
    image: nginx:1.27.3-alpine
    container_name: eemq-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d/
    depends_on:
      - app
    networks:
      - eemq-network

  # Base de datos MySQL
  db:
    image: mysql:8.0.40
    container_name: eemq-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-eemq_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-eemq_user}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - eemq-network
    command: --default-authentication-plugin=mysql_native_password

networks:
  eemq-network:
    driver: bridge

# Aquí definimos los volúmenes nombrados
volumes:
  vendor:
  node_modules:
  mysql_data: